<!DOCTYPE html>
<html>
  <head>
	<meta charset = "utf-8">
    <title>populate-selectbox</title>
    <link rel="stylesheet" type="text/css" href="css/c13.css" />
  </head>
  <body>
  
  <div class="container login">
      <form name="howHeard" id="howHeard" action="/heard" method="post">
        <div class="one-third column">
          <img src="img/logo.png" alt="logo" id="logo" />
        </div>
        <div class="two-thirds column" id="main">
          <fieldset>
            <legend>Equipment hire</legend>
              
			  
			  <label for="equipmentType">type</label>
              <select id="equipmentType" name="equipmentType">
                <option value="choose">Por favor escolha um tipo</option>
                <option value="cameras">camera</option>
                <option value="projectors">projector</option>
              </select><br>
              
			  
			  <label for="model">model</label>
              <select id="model" name="model">
                <option>Por favor escolha um tipo primeiro</option>
              </select>
              
			  
			  <input id="submit" type="submit" value="submit" />
          </fieldset>
        </div><!-- .two-thirds -->
      </form>
    </div><!-- .container -->
    <script src="js/utilities.js"></script>
    <script src="js/populate-selectbox.js"></script>
  </body>
</html>
